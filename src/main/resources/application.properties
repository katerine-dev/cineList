# Nome da aplica��o
spring.application.name=cine-list

# Porta do servidor
server.port=8081
server.address=0.0.0.0

# Configura��es do banco de dados MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura��es de Seguran�a (Token JWT)
api.security.token.secret=${API_SECURITY_TOKEN_SECRET}

# Configura��es do JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.format-sql=true

#spring.web.resources.static-locations=classpath:/static/

# Configura��o Flyway (Desabilitado por padr�o)
spring.flyway.enabled=false

# Configura��es de Email (SendGrid)
spring.sendgrid.api-key=${SENDGRID_API_KEY}
spring.sendgrid.from-email=${SENDGRID_FROM_EMAIL}
sendgrid.url=${SENDGRID_URL}

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web.servlet=DEBUG



